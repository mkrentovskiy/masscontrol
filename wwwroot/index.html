<!DOCTYPE html>
<html lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>MC</title>

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    	<![endif]-->

        <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="screen"/>
        <link href="/css/core.css" rel="stylesheet" type="text/css" media="screen"/>
        
        <script src="/js/jquery.js" type="text/javascript"></script>        
        <script src="/js/jquery.tmpl.js" type="text/javascript"></script>
        <script src="/js/jquery.formcheck.js" type="text/javascript"></script>        
        <script src="/js/bootstrap.js" type="text/javascript"></script>        

        <script src="/js/masscontrol.js" type="text/javascript"></script>
    </head>
<body>
	<div class="container">
			<form action="#" id="ahf" onsubmit="return false;" class="well form-search">
				<input name="u" size="10" type="text" vmethod="pattern" vparam="string" placeholder="User"/>
				@
				<input class="xlarge" name="h" size="30" type="text" vmethod="pattern" vparam="string" placeholder="Host"/>
				as
				<input class="large" name="t" size="30" type="text" vmethod="pattern" vparam="string" placeholder="Title" />
				<button class="btn btn-success" onclick="$.mc.addNode();">Add</button>
			</form>   
	
			<ul class="nav nav-tabs">
				<li><a href="#home" data-toggle="tab">Home</a></li>
				<li><a href="#profile" data-toggle="tab">Profile</a></li>
				<li><a href="#messages" data-toggle="tab">Messages</a></li>
				<li><a href="#ettings" data-toggle="tab">Settings</a></li>
			</ul>
	
			<div class="tab-content">
				<div class="tab-pane active" id="home">
					<div class="row">
						<div class="span8">
							<div class="alert alert-info">sysinfo</div>
							<div class="r">
								
							</div>
						</div>
						<div class="span4">
							<div class="well">
								<ul class="nav nav-list">
	  								<li><a href="#"><i class="icon-repeat"></i> Reconnect</a></li>
	  								<li class="nav-header">Configuration</li>
	  								<li><a href="#"><i class="icon-eye-open"></i> Show file</a></li>
	 								<li><a href="#"><i class="icon-magnet"></i> Copy file to git</a></li>
	 								<li class="nav-header">Real-time status</li>
	 								<li><a href="#"><i class="icon-list"></i> Processes</a></li>
	 								<li><a href="#"><i class="icon-lock"></i> ISAKMP/IPSec</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane" id="profile">...</div>
				<div class="tab-pane" id="messages">...</div>
				<div class="tab-pane" id="settings">...</div>
			</div>
		</div>
	</div>	
		
	<div class="no">
		<div id="_t_host_cisco">					
			<div id="i_${eid}" class="alert-message block-message info">
				<a class="close" href="#" onclick="$.mc.delNode('${id}')">×</a>
				<h3>${user}@${host}</h3>
				<div class="h">
					<span class="a" onclick="$.mc.showHideHistory('${id}');">History</span> 
					<div id="h_${eid}" class="hist"></div>
				</div>
				<form class="form-stacked" onsubmit="return $.mc.sendCommand('${id}');">
					<div>
						<input class="p90" id="cli_${eid}" size="50" type="text" vmethod="pattern" vparam="string" />
					</div>					
				</form>
				<div id='r_${eid}' class="ro"></div>
			</div>			
		</div>

		<div id="_t_history">
			<div class="hi" ref="${command}">
				<span class="label success pn" onclick='$.mc.exec("${id}", "${command}")'>Exec</span>
				<span class="label pn" onclick='$.mc.git("${id}", "${command}")'>Git</span>
				<span>${scommand}</span>
			</div>
		</div>

		<div id="_t_host_linux">					
			<div id="i_${eid}" class="alert-message block-message info">
				<a class="close" href="#" onclick="$.mc.delNode('${id}')">×</a>
				<h3>${user}@${host}</h3>
				<form class="form-stacked" onsubmit="return $.mc.sendCommand('${id}');">
					<div>
						<input class="p90" id="cli_${eid}" size="50" type="text" vmethod="pattern" vparam="string" />
					</div>					
				</form>
				<div id='r_${eid}' class="ro"></div>
			</div>			
		</div>		
	</div>
</body>
</html>
