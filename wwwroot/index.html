<!DOCTYPE html>
<html lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>MC</title>

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    	<![endif]-->

        <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="screen"/>
        <link href="/css/core.css" rel="stylesheet" type="text/css" media="screen"/>
        
        <script src="/js/jquery.js" type="text/javascript"></script>        
        <script src="/js/jquery.tmpl.js" type="text/javascript"></script>
        <script src="/js/jquery.formcheck.js" type="text/javascript"></script>        
        <script src="/js/bootstrap.js" type="text/javascript"></script>        

        <script src="/js/masscontrol.js" type="text/javascript"></script>
    </head>
<body>
	<div class="container">
			<form action="#" id="ahf" onsubmit="return false;" class="well form-search">
				<input name="u" id="ahf_u" size="10" type="text" vmethod="pattern" vparam="string" placeholder="User"/>
				@
				<input name="h" id="ahf_h" size="30" type="text" vmethod="pattern" vparam="string" placeholder="Host"/>
				as
				<input id="ahf_t" name="t" size="30" type="text" vmethod="pattern" vparam="string" placeholder="Title" />
				<button class="btn btn-success" onclick="$.mc.addNode();">Add</button>
			</form>   
			<ul id="tabs" class="nav nav-tabs"></ul>
			<div id="pads" class="tab-content"></div>
		</div>
	</div>	
		
	<div class="no">
		<script type="text/x-jquery-tmpl" id="_t_tab">
			<li><a href="#${eid}" data-toggle="tab">${title}</a></li>
		</script>
		
		<script type="text/x-jquery-tmpl" id="_t_pad">
			<div class="tab-pane" id="${eid}">
				<h2>${title}</h2>
				<div class="row">
					<div class="span8">
						<div class="alert alert-info" id="sysinfo_${eid}"></div>
						<div class="r" id="info_${eid}"></div>
					</div>
					<div class="span4">
						<div class="well">
							<ul class="nav nav-list">
	  							<li><a href="#" onclick="$.mc.reconnect('${id}')"><i class="icon-repeat"></i> Reconnect</a></li>
	  							<li class="nav-header">Configuration</li>
	  							<li><input type="text" id="file_${eid}" placeholder="File path"/></li>
	  							<li><a href="#" onclick="$.mc.showfile('${id}')"><i class="icon-eye-open"></i> Show file</a></li>
	 							<li><a href="#" onclick="$.mc.filetogit('${id}')"><i class="icon-magnet"></i> Copy file to git</a></li>
	  							<li class="nav-header">Command</li>
	  							<li><input type="text" id="command_${eid}" placeholder="Command line"/></li>
	  							<li><a href="#" onclick="$.mc.exec('${id}')"><i class="icon-cog"></i> Execute</a></li>
	 							<li class="nav-header">Real-time status</li>
	 							<li><a href="#" onclick="$.mc.ps('${id}')"><i class="icon-list"></i> Processes</a></li>
	 							<li><a href="#" onclick="$.mc.shall('${id}')"><i class="icon-lock"></i> ISAKMP/IPSec</a></li>
							</ul>
						</div>
						<div class="h">
							<a class="btn btn-danger" onclick="$.mc.del('${id}')">Delete</a>
						</div>
					</div>
				</div>
			</div>
		</script>
		
		<div id="alert">
			<div class="modal">
				<div class="modal-header">
					<a class="close" data-dismiss="modal">Ã—</a>
					<h3 id="alert_title">Alert</h3>
				</div>
				<div class="modal-body">
					<p id="alert_text"></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
