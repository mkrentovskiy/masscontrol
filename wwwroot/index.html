<!DOCTYPE html>
<html lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>MC</title>

		<!--[if lt IE 9]>
      		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    	<![endif]-->

        <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="screen"/>
        <link href="/css/core.css" rel="stylesheet" type="text/css" media="screen"/>
        
        <script src="/js/jquery.js" type="text/javascript"></script>
        <script src="/js/jquery.json.js" type="text/javascript"></script>

        <script src="/js/masscontrol.core.js" type="text/javascript"></script>
    </head>
<body>
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="span5 columns">					
					<div class="alert-message block-message info">
						<strong>Host</strong>
						<div>Keys: <a href="#">.crt</a></div>
						<div>Config: <a href="#">history</a>, <a href="#">current</a></div>
						<div>Commands: <a href="#">ps ax</a></div>						
					</div>			
				</div>
				<div class="span5 columns">					
					<div class="alert-message block-message info">
						<strong>Cisco</strong>
						<div>Config: <a href="#">history</a>, <a href="#">current</a></div>
						<div>Commands: <a href="#">reload</a></div>						
					</div>			
				</div>				
				<div class="span6 columns">					
					<form action="" class="form-stacked">
						<fieldset>
							<legend>Add host</legend>
							<div class="clearfix">
								<label for="h_h">Host</label>
								<div class="input">
									<input class="xlarge" id="h_h" name="h_h" size="30" type="text" />
								</div>
							</div>
							<div class="clearfix">
								<label for="h_l">Login</label>
								<div class="input">
									<input class="large" id="h_l" name="h_l" size="30" type="text" />
								</div>
							</div>
							<div class="clearfix">
								<label for="h_p">Password</label>
								<div class="input">
									<input class="large" id="h_p" name="h_p" size="30" type="text" />
								</div>
							</div>
						</fieldset>
						<div class="actions">
							<button type="submit" class="btn primary">Add</button>
						</div>
					</form>
   
				</div>				
			</div>
		</div>
	</div>		
</body>
</html>
